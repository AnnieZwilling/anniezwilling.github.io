<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Museum</title>
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* Modal Styles */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 90%;
      max-height: 90%;
      overflow-y: auto;
      text-align: center;
      position: relative;
    }
    /* The image in the popup is now limited to a max-width of 300px */
    .modal-content img {
      max-width: 300px;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .modal-content p {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Gallery Container -->
  <div class="gallery">
    <!-- Each image includes a custom data attribute for its description -->
    <img src="https://i.ibb.co/JW4nWdZg/Whats-App-Image-2025-02-27-at-16-07-10-02fafd97.jpg" alt="Image 1" data-description="Annie Zwilling while doing her homework">
    <img src="https://lh3.googleusercontent.com/-ZWBmcKTFw3o/Z8Bxuqy2W9I/AAAAAAAAAAo/0zqFPmZL-0MgCAiLGrt69yjAJeXUk1cmACLQBGAsYHg/s16383-fcrop64=1,00000000ffffc571-no/2025-02-27.png" alt="Image 2" data-description="Annie Zwilling Live Event Poster">
    <img src="https://i.ibb.co/1fH3KB8g/Whats-App-Image-2025-02-26-at-13-41-43-01d7afcd.jpg" alt="Image 3" data-description="Annie Lookalike in TV.">
    <img src="https://i.ibb.co/6ctLmBn6/Whats-App-Image-2025-02-27-at-15-56-38-9fc3263b.jpg" alt="Image 4" data-description="The leader of Prostějov and Olomouc debating the end off Náměšť nwork.">
    <img src="https://i.ibb.co/m57fP7wC/Whats-App-Image-2025-02-27-at-16-06-56-686a99a9.jpg" alt="Image 5" data-description="Annie Zwilling printed out outside.">
    <img src="https://i.ibb.co/9mc4VMkH/Screenshot-81.png" alt="Image 6" data-description="First conversation with Annie.">
    <img src="https://i.ibb.co/hJ32MpLC/Whats-App-Image-2025-02-28-at-14-56-46-cb1fbd36.jpg" alt="Image 7" data-description="Annie Zwilling with her friend.">
    <img src="https://i.ibb.co/JWCFXm9N/Whats-App-Image-2025-02-28-at-14-56-44-c54ba4c5.jpg" alt="Image 8" data-description="Annie selfie.">
  </div>

  <!-- Modal Popup -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" id="closeModal">Close</button>
      <img id="modalImage" src="" alt="Modal Image">
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    // Get DOM elements
    const galleryImages = document.querySelectorAll('.gallery img');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const modalDescription = document.getElementById('modalDescription');
    const closeModal = document.getElementById('closeModal');

    // Add click event for each gallery image to open the modal
    galleryImages.forEach(img => {
      img.addEventListener('click', () => {
        modal.style.display = 'flex';
        modalImage.src = img.src;
        modalDescription.textContent = img.getAttribute('data-description');
      });
    });

    // Close modal when the close button is clicked
    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Close modal when clicking outside the modal content
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
